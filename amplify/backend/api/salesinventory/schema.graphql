type Item @model @auth(rules: [{ allow: owner }]){
  id: ID!
  name: String!
  description: String!
  price: Float!
  initialQuantity: Int!
  currentQuantity: Int!
}

type Customer @model @auth(rules: [{ allow: owner }]){
  id: ID!
  name: String!
}

type SaleEvent @model @auth(rules: [{ allow: owner }]){
  id: ID!
  name: String!
  date: String!
  transactions: [Transaction!]
}

type Transaction @model @auth(rules: [{ allow: owner }]){
    id: ID!
    quantity: Int!
    price: Int!
    customer: Customer! @hasOne
    customerId: ID
    sale: SaleEvent! @hasOne
    saleId: ID
    item: Item! @hasOne
    itemId: ID
}
